name: Continuous Integration
on:
  push:
    paths-ignore:
      - 'doc/**'
    tags-ignore:
      - '*.*'
  pull_request:
    paths-ignore:
      - 'doc/**'

jobs:
  typos-check:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v3
      - name: Check spelling with custom config file
        uses: crate-ci/typos@v1.13.10
        with:
          config: .github/workflows/typos.toml


  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run linters
        uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: v1.50.1 # The next version requires Go 1.20

  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19', '1.20']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run cmd tests
        run: go test -race ./...
        working-directory: cmd
      - name: Run dialect tests
        run: go test -race ./...
        working-directory: dialect
      - name: Run schema tests
        run: go test -race ./...
        working-directory: schema
      - name: Run loader tests
        run: go test -race ./...
        working-directory: entc/load
      - name: Run codegen tests
        run: go test -race ./...
        working-directory: entc/gen
      - name: Run example tests
        working-directory: examples
        run: go test -race ./...

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run go generate
        run: go generate ./... && go mod tidy
      - name: Run go generate on examples directory
        working-directory: examples
        run: go generate ./... && go mod tidy
      - name: Run go generate on integration directory
        working-directory: entc/integration
        run: go generate ./... && go mod tidy
      - name: Check generated files
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "you need to run 'go generate ./...' in root and 'examples' dirs and commit the changes"
            echo "$status"
            git --no-pager diff
            exit 1
          fi

